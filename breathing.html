    <img id="leave_a" src="keeleyimage/leaf1.png">
    <img id="leave_b" src="keeleyimage\leaf7.png">
    <img id="leave_c" src="keeleyimage/leaf3.png">
    <img id="leave_d" src="keeleyimage/leaf5.png">
    
    <div class="container">
        <div class="circle-container">
            <div class="circle" id="circle"></div>
            <div class="message" id="message">Inhale</div>
        </div>
        <button onclick="startBreathing()">Start Breathing</button>
    </div>

<script>
    function startBreathing() {
        var circle = document.getElementById("circle");
        var message = document.getElementById("message");
        var duration = 300000; // 5 minutes in milliseconds
        var breathInDuration = 4000; // Inhale and exhale duration
        var totalBreaths = Math.floor(duration / (2 * breathInDuration)); // Total inhale-exhale pairs

        // Function to perform one cycle of breathing
        function breatheCycle() {
            // Inhale animation
            circle.style.animation = `breathe-in ${breathInDuration}ms ease-in-out forwards`;
            message.textContent = "Inhale";

            setTimeout(() => {
                // Exhale animation
                circle.style.animation = `breathe-out ${breathInDuration}ms ease-in-out forwards`;
                message.textContent = "Exhale";

                // If there are remaining breaths, perform the next cycle
                if (totalBreaths > 1) {
                    totalBreaths--;
                    setTimeout(breatheCycle, breathInDuration);
                } else {
                    // Reset animation and message after all cycles
                    setTimeout(() => {
                        circle.style.animation = '';
                        message.textContent = "Breathe";
                    }, breathInDuration);
                }
            }, breathInDuration);
        }

        breatheCycle(); // Start the breathing cycles
    }
</script>
