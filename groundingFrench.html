    <img src=".\keeleyimage\hatfrankie.png" style="position:absolute; top:200px; left:520px; cursor:pointer" onclick="startPlayingFrench()">
    <p style="position:absolute; top: 400px; left: 405px">Click on the icon to start the guided exercise audio.</p>
    <p style="position:absolute; top: 430px; left: 525px">Click again to pause it.</p>

    <audio  id="GroundingFrench" style="position: absolute; top: 300px; left:450px; visibility: hidden" controls autoplay>
        <source src="./Grounding Recordings/Grounding French.mp3" type="audio/mp3">
      </audio>
    
      <script>
         const groundingFrench = document.getElementById('GroundingFrench');

         let isPlaying = false;
         
        function startPlayingFrench() {
            console.log("string", isPlaying);

             if (isPlaying) {
                groundingFrench.pause();
                isPlaying = false;
             } else {
                groundingFrench.play();
                isPlaying = true;
             }
        }

    </script>
