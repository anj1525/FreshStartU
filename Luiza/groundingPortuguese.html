        <source src=".\Grounding Recordings\GroundingPortuguese.mp3" type="audio/mp3">
      </audio>
    
      <script>
         const groundingPortuguese = document.getElementById('GroundingPortuguese');

         let isPlaying = false;
         
        function startPlayingPortuguese() {

             if (isPlaying) {
                groundingPortuguese.pause();
                isPlaying = false;
             } else {
                groundingPortuguese.play();
                isPlaying = true;
             }
        }
