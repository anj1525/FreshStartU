<h1>Immerse yourself with the sounds of nature</h1>


<div class="sound-block">
  <img src="keeleyimage\rain.png" alt="Rain" onclick="playSound('Music/rain.mp3')">
  <p>Rainy Evening in the City</p>
</div>

<div class="sound-block">
  <img src="keeleyimage\creek.png" alt="Forest" onclick="playSound('Music/rainforest.mp3')">
  <p>Creek in James Gardens</p>
</div>

<div class="sound-block">
  <img src="keeleyimage\ocean.png" alt="Ocean" onclick="playSound('Music/ocean.mp3')">
  <p>Carribean Ocean</p>
</div>

<div class="sound-block">
  <img src="keeleyimage\rainforest.png" alt="Birds" onclick="playSound('Music/birds.mp3')">
  <p>The Amazon Rainforest</p>
</div>

<div class="sound-block">
  <img src="keeleyimage\prairie.png" alt="Wind" onclick="playSound('Music/wind.mp3')">
  <p>Little House on the Prairie</p>
</div>

<script>
  function playSound(soundFile) {
    var audio = new Audio(soundFile);
    audio.play();
  }
</script>
